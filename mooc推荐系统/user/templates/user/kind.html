{% extends 'base.html' %}
{% block right-panel-content %}
<h3 style="text-align:center">{{ i.tags }}</h3>
    {% if not moocs %}
        <h2 class="text-center">没有课程</h2>
    {% endif %}
{% for mooc in moocs %}
<div class="container-fluid">
	<div class="row clearfix">
		<div class="col-md-3 column">
                                <img class="img-thumbnail mooc-image" alt="140x140" src="/media/mooc_images/{{ mooc.pic }}" width=140px
                         height=140px/>
		</div>
		<div class="col-md-7 column">
			<h3>
				<a href="{% url 'mooc' mooc.id %}">	{{ mooc.name }}</a>
			</h3>
			<p>{{ i.intro | slice:":100" }}......</p>
			<p>浏览量:{{ mooc.num }}</p>
		</div>
	</div>
</div>
{% endfor %}
{% endblock %}
