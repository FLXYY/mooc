{% extends 'base.html' %}
{% block right-panel-content %}
    <div class="col-md-4 col-md-offset-4">
        {% if message %}
            <div id="myAlert" class="alert alert-warning">
                <a href="#" class="close" data-dismiss="alert">
                    &times;
                </a>
                <strong>{{ message }}</strong>
            </div>
        {% endif %}
        <form action="{% url 'login' %}" method='post' autocomplete="on">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field.errors }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="reset"><span class="glyphicon glyphicon-remove"></span></button>
            <button type="submit"><span class="glyphicon glyphicon-ok"></span></button>
        </form>

    </div>
{% endblock %}

{% block bottom-js %}
        <script>
        $('.close').click(function () {
            $("#myAlert").alert('close');
        })
        </script>
{% endblock %}
